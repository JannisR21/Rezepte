<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteinreiche, fettarme Rezepte</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /*  css für Bilder*/

            .recipe-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            display: block;
        }

        

        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --text-secondary: #7f8c8d;
            --border-color: #ecf0f1;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        body.dark-mode {
            --background-color: #1a1a1a;
            --card-background: #2a2a2a;
            --text-color: #ecf0f1;
            --text-secondary: #bdc3c7;
            --border-color: #34495e;
            --shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        .app {
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .header-controls {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .header-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .header-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .control-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .control-btn.secondary {
            background: var(--secondary-color);
        }

        .control-btn.secondary:hover {
            background: #2980b9;
        }

        .filter-bar {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .filter-bar h3 {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .filter-section {
            margin-bottom: 1rem;
        }

        .filter-section h4 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .filter-options {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            max-height: 150px;
            overflow-y: auto;
            padding: 0.5rem 0;
        }

        .filter-options::-webkit-scrollbar {
            width: 8px;
        }

        .filter-options::-webkit-scrollbar-track {
            background: var(--background-color);
            border-radius: 4px;
        }

        .filter-options::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .filter-options::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .filter-chip {
            background: var(--background-color);
            border: 2px solid var(--border-color);
            padding: 0.4rem 0.8rem;
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .filter-chip:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-chip.excluded {
            background: var(--danger-color);
            color: white;
            border-color: var(--danger-color);
        }

        .search-bar {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1rem;
            margin-bottom: 1rem;
            background: var(--card-background);
            color: var(--text-color);
            transition: var(--transition);
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .recipe-card {
            background: var(--card-background);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }


        .recipe-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }

        .action-btn {
            background: rgba(255,255,255,0.9);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: var(--text-color);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn.favorite {
            color: var(--danger-color);
        }

        .action-btn.favorite.active {
            background: var(--danger-color);
            color: white;
        }

        .recipe-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            position: relative;
        }

        .recipe-header h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            padding-right: 100px;
        }

        .recipe-stats {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            opacity: 0.9;
            flex-wrap: wrap;
        }

        .recipe-body {
            padding: 1.5rem;
        }

        .recipe-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .preparation-bar {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
            font-weight: 500;
        }

        .preparation-bar:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .preparation-bar i {
            transition: transform 0.3s ease;
        }

        .preparation-bar.expanded i {
            transform: rotate(180deg);
        }

        .ingredients-list {
            list-style: none;
            margin-bottom: 1rem;
        }

        .ingredients-list li {
            padding: 0.3rem 0;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ingredients-list li:before {
            content: "•";
            color: var(--primary-color);
            font-weight: bold;
        }

        .recipe-instructions {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .recipe-instructions.expanded {
            max-height: 1000px;
        }

        .recipe-instructions h4 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .recipe-instructions ol {
            padding-left: 1.5rem;
            color: var(--text-secondary);
        }

        .recipe-instructions li {
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .recipe-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .recipe-tag {
            background: var(--background-color);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .portion-calculator {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .portion-input {
            width: 60px;
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            text-align: center;
            font-size: 1rem;
            background: var(--card-background);
            color: var(--text-color);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: var(--card-background);
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--background-color);
            color: var(--text-color);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #27ae60;
        }

        .btn-secondary {
            background: var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background: #bdc3c7;
        }

        .stats-summary {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            padding: 1rem;
            background: var(--background-color);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .shopping-list {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .shopping-list h3 {
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shopping-list-items {
            list-style: none;
        }

        .shopping-list-items li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .meal-planner {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .week-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .day-card {
            background: var(--background-color);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
        }

        .day-card h4 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .day-card .meal-slot {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: var(--card-background);
            border-radius: 5px;
            font-size: 0.9rem;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px dashed var(--border-color);
        }

        .day-card .meal-slot.filled {
            border-style: solid;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .recipe-grid {
                grid-template-columns: 1fr;
            }
            
            .header-controls {
                position: static;
                margin-top: 1rem;
                justify-content: center;
            }
            
            .week-grid {
                grid-template-columns: 1fr;
            }

            .recipe-stats {
                flex-direction: column;
                gap: 0.5rem;
            }

            .filter-options {
                max-height: 120px;
            }
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
            z-index: 1001;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media print {
            .header-controls,
            .controls,
            .filter-bar,
            .stats-summary,
            .shopping-list,
            .meal-planner,
            .recipe-actions {
                display: none !important;
            }
            
            .recipe-card {
                page-break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ddd;
                margin-bottom: 2rem;
            }
            
            body {
                background: white;
                color: black;
            }

            /* Einkaufsliste Druck-Styles */
            .shopping-list-print {
                display: block !important;
                width: 100%;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                font-family: Arial, sans-serif;
            }
            
            .shopping-list-print h1 {
                text-align: center;
                color: #2ecc71;
                margin-bottom: 10px;
                font-size: 28px;
            }
            
            .shopping-list-print .print-date {
                text-align: center;
                color: #666;
                margin-bottom: 30px;
                font-size: 14px;
            }
            
            .shopping-list-print .print-categories {
                margin-bottom: 30px;
            }
            
            .shopping-list-print .print-category {
                margin-bottom: 25px;
                page-break-inside: avoid;
            }
            
            .shopping-list-print .print-category h3 {
                color: #2ecc71;
                border-bottom: 2px solid #2ecc71;
                padding-bottom: 5px;
                margin-bottom: 10px;
                font-size: 18px;
            }
            
            .shopping-list-print .print-item {
                display: flex;
                align-items: center;
                padding: 8px 0;
                border-bottom: 1px dotted #ddd;
            }
            
            .shopping-list-print .print-checkbox {
                width: 20px;
                height: 20px;
                border: 2px solid #666;
                margin-right: 15px;
                flex-shrink: 0;
            }
            
            .shopping-list-print .print-item-text {
                flex: 1;
                font-size: 16px;
                color: #333;
            }
            
            .shopping-list-print .print-footer {
                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid #ddd;
                text-align: center;
                color: #999;
                font-size: 12px;
            }

            /* Rezept Druck-Styles */
           /* Rezept Druck-Styles */
            .recipe-print {
                display: block !important;
                width: 100%;
                max-width: 210mm;
                margin: 0 auto;
                padding: 15mm;
                font-family: Georgia, serif;
                color: #333;
                line-height: 1.4;
                font-size: 11pt;
                box-sizing: border-box;
                height: 297mm;
                overflow: hidden;
            }
            
            .recipe-print h1 {
                text-align: center;
                color: #2ecc71;
                margin-bottom: 10px;
                font-size: 22pt;
                border-bottom: 2px solid #2ecc71;
                padding-bottom: 8px;
            }
            
            .recipe-print .print-meta {
                text-align: center;
                margin-bottom: 15px;
                padding: 8px;
                background: #f8f9fa;
                border-radius: 6px;
            }
            
            .recipe-print .print-meta-item {
                display: inline-block;
                margin: 0 8px;
                font-size: 10pt;
                color: #555;
            }
            
            .recipe-print .print-meta-item strong {
                color: #2ecc71;
                font-size: 11pt;
            }
            
            .recipe-print .print-section {
                margin-bottom: 15px;
                page-break-inside: avoid;
            }
            
            .recipe-print .print-section-title {
                font-size: 14pt;
                color: #2ecc71;
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .recipe-print .print-section-title:before {
                content: "";
                display: inline-block;
                width: 20px;
                height: 2px;
                background: #2ecc71;
            }
            
            .recipe-print .print-description {
                font-style: italic;
                color: #666;
                text-align: center;
                margin-bottom: 15px;
                font-size: 10pt;
                padding: 0 20px;
            }
            
            .recipe-print .print-ingredients-section {
                display: flex;
                gap: 20px;
            }
            
            .recipe-print .print-ingredients {
                list-style: none;
                padding: 0;
                margin: 0;
                column-count: 2;
                column-gap: 20px;
                flex: 1;
            }
            
            .recipe-print .print-ingredients li {
                padding: 4px 0;
                border-bottom: 1px dotted #ddd;
                font-size: 10pt;
                display: flex;
                align-items: center;
                break-inside: avoid;
            }
            
            .recipe-print .print-ingredients li:before {
                content: "□";
                margin-right: 8px;
                font-size: 14pt;
                color: #2ecc71;
            }
            
            .recipe-print .print-instructions {
                counter-reset: step-counter;
                list-style: none;
                padding: 0;
                margin: 0;
            }
            
            .recipe-print .print-instructions li {
                counter-increment: step-counter;
                margin-bottom: 8px;
                padding-left: 30px;
                position: relative;
                font-size: 10pt;
                line-height: 1.4;
            }
            
            .recipe-print .print-instructions li:before {
                content: counter(step-counter);
                position: absolute;
                left: 0;
                top: 0;
                width: 22px;
                height: 22px;
                background: #2ecc71;
                color: white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                font-size: 9pt;
            }
            
            .recipe-print .print-tags {
                display: flex;
                gap: 8px;
                flex-wrap: wrap;
                margin-top: 10px;
                padding-top: 10px;
                border-top: 1px solid #ddd;
            }
            
            .recipe-print .print-tag {
                background: #f0f0f0;
                padding: 3px 10px;
                border-radius: 15px;
                font-size: 9pt;
                color: #666;
            }
            
            .recipe-print .print-footer {
                position: absolute;
                bottom: 15mm;
                left: 15mm;
                right: 15mm;
                padding-top: 10px;
                border-top: 1px solid #eee;
                text-align: center;
                color: #999;
                font-size: 9pt;

                day: 'numeric' 
            }) + '</div>' +
            '<div class="print-categories">' + categoriesHTML + '</div>' +
            '<div class="print-footer">' +
            '<p>Guten Einkauf! 🌟</p>' +
            '<p>Erstellt mit dem Protein-Rezept-Manager</p>' +
            '</div></div>';
        
        // Hole die Style-Inhalte
        const styleContent = document.querySelector('style') ? document.querySelector('style').innerHTML : '';
        
        // Öffne Druckfenster
        const printWindow = window.open('', '_blank');
        printWindow.document.write(
            '<html><head><title>Einkaufsliste</title>' +
            '<style>' + styleContent + '</style>' +
            '</head><body>' + printContent +
            '<script>window.onload = function() { window.print(); ' +
            'window.onafterprint = function() { window.close(); }; };</' + 'script>' +
            '</body></html>'
        );
        printWindow.document.close();
    };

    return (
        <div className="shopping-list">
            <h3>
                Einkaufsliste
                <button className="btn btn-primary" onClick={exportList}>
                    <i className="fas fa-download"></i> Export
                </button>
                <button className="btn btn-primary" onClick={printList} style={{ marginLeft: '0.5rem' }}>
                    <i className="fas fa-print"></i> Drucken
                </button>
            </h3>
            <ul className="shopping-list-items">
                {Object.entries(shoppingList).map(([key, item]) => (
                    <li key={key}>
                        <span>{Math.round(item.amount * 10) / 10} {item.unit} {item.item}</span>
                        {item.source === 'manual' && (
                            <button 
                                className="btn btn-secondary" 
                                style={{ padding: '0.2rem 0.5rem', fontSize: '0.8rem' }}
                                onClick={() => onRemoveManualItem(key)}
                            >
                                <i className="fas fa-times"></i>
                            </button>
                        )}
                    </li>
                ))}
            </ul>
        </div>
    );
};

        // Rezeptliste-Komponente
const RecipeList = ({ recipes, favorites, onToggleFavorite, onAddToMealPlan, onAddIngredientToShoppingList }) => {
    if (recipes.length === 0) {
        return (
            <div className="no-results">
                <i className="fas fa-search"></i>
                <h3>Keine Rezepte gefunden</h3>
                <p>Versuche es mit anderen Filtern oder Suchbegriffen.</p>
            </div>
        );
    }

    return (
        <div className="recipe-grid">
            {recipes.map(recipe => (
                <RecipeCard 
                    key={recipe.id} 
                    recipe={recipe}
                    isFavorite={favorites.includes(recipe.id)}
                    onToggleFavorite={onToggleFavorite}
                    onAddToMealPlan={onAddToMealPlan}
                    onAddIngredientToShoppingList={onAddIngredientToShoppingList}
                />
            ))}
        </div>
    );
};

        // Haupt-App-Komponente
        const App = () => {
            const [darkMode, setDarkMode] = useLocalStorage('darkMode', false);
            const [activeFilters, setActiveFilters] = useState([]);
            const [excludedIngredients, setExcludedIngredients] = useLocalStorage('excludedIngredients', []);
            const [searchTerm, setSearchTerm] = useState('');
            const [randomRecipe, setRandomRecipe] = useState(null);
            const [showNewRecipeModal, setShowNewRecipeModal] = useState(false);
            const [userRecipes, setUserRecipes] = useLocalStorage('userRecipes', []);
            const [favorites, setFavorites] = useLocalStorage('favorites', []);
            const [showFavoritesOnly, setShowFavoritesOnly] = useState(false);
            const [mealPlan, setMealPlan] = useLocalStorage('mealPlan', {});
            const [showMealPlanner, setShowMealPlanner] = useState(false);
            const [showShoppingList, setShowShoppingList] = useState(false);
            const [notification, setNotification] = useState(null);
            const [manualShoppingItems, setManualShoppingItems] = useLocalStorage('manualShoppingItems', []);

            // Alle Rezepte (Original + User)
            const allRecipes = [...recipesData, ...userRecipes];

            // Alle einzigartigen Tags extrahieren
            const allTags = useMemo(() => {
                const tags = new Set();
                allRecipes.forEach(recipe => {
                    recipe.tags.forEach(tag => tags.add(tag));
                });
                return Array.from(tags).sort();
            }, [allRecipes]);

            // Gefilterte Rezepte
            const filteredRecipes = useMemo(() => {
                let recipes = allRecipes;

                // Favoriten-Filter
                if (showFavoritesOnly) {
                    recipes = recipes.filter(recipe => favorites.includes(recipe.id));
                }

                return recipes.filter(recipe => {
                    // Suchbegriff
                    const matchesSearch = searchTerm === '' || 
                        recipe.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        recipe.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        recipe.ingredients.some(ing => ing.toLowerCase().includes(searchTerm.toLowerCase()));

                    // Kategorie-Filter
                    const matchesFilters = activeFilters.length === 0 || 
                        activeFilters.every(filter => recipe.tags.includes(filter));

                    // Ausgeschlossene Zutaten
                    const hasExcludedIngredients = excludedIngredients.some(excluded => 
                        recipe.ingredients.some(ing => 
                            ing.toLowerCase().includes(excluded.toLowerCase())
                        )
                    );

                    return matchesSearch && matchesFilters && !hasExcludedIngredients;
                });
            }, [searchTerm, activeFilters, excludedIngredients, allRecipes, showFavoritesOnly, favorites]);

            useEffect(() => {
                if (darkMode) {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            }, [darkMode]);

            const handleFilterChange = (filter) => {
                setActiveFilters(prev => 
                    prev.includes(filter) 
                        ? prev.filter(f => f !== filter)
                        : [...prev, filter]
                );
            };

            const handleExcludeIngredient = (ingredient) => {
                setExcludedIngredients(prev => {
                    if (prev.includes(ingredient)) {
                        return prev.filter(i => i !== ingredient);
                    }
                    return [...prev, ingredient];
                });
            };

            const showRandomRecipe = () => {
                if (filteredRecipes.length === 0) return;
                const randomIndex = Math.floor(Math.random() * filteredRecipes.length);
                setRandomRecipe(filteredRecipes[randomIndex]);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleSaveNewRecipe = (recipe) => {
                setUserRecipes(prev => [...prev, recipe]);
                setShowNewRecipeModal(false);
                setNotification('Rezept erfolgreich gespeichert!');
            };

            const toggleFavorite = (recipeId) => {
                setFavorites(prev => 
                    prev.includes(recipeId)
                        ? prev.filter(id => id !== recipeId)
                        : [...prev, recipeId]
                );
            };
            const handleAddToMealPlan = (recipe) => {
                    setNotification(`${recipe.title} zum Wochenplaner hinzugefügt!`);
                };

                            const handleAddIngredientToShoppingList = (ingredient) => {
                    const match = ingredient.match(/^(\d+(?:\.\d+)?)\s*(\w+)\s+(.+)$/);
                    let newItem;
                    
                    if (match) {
                        const [, amount, unit, item] = match;
                        newItem = {
                            item,
                            unit,
                            amount: parseFloat(amount)
                        };
                    } else {
                        newItem = { item: ingredient, amount: 1, unit: 'x' };
                    }
                    
                    setManualShoppingItems(prev => [...prev, newItem]);
                    setNotification(`${ingredient} zur Einkaufsliste hinzugefügt!`);
                };

                const handleRemoveManualItem = (key) => {
                    // Der key enthält den Index am Ende nach '_manual'
                    const parts = key.split('_');
                    const manualIndex = parts[parts.length - 1];
                    if (manualIndex === 'manual') {
                        // Index ist vorher
                        const actualIndex = parseInt(parts[parts.length - 2]);
                        setManualShoppingItems(prev => prev.filter((_, i) => i !== actualIndex));
                    }
                };

            const exportAllRecipes = () => {
                const dataStr = JSON.stringify(filteredRecipes, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'rezepte-export.json';
                a.click();
            };

            const importRecipes = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const recipes = JSON.parse(e.target.result);
                            setUserRecipes(prev => [...prev, ...recipes]);
                            setNotification(`${recipes.length} Rezepte importiert!`);
                        } catch (error) {
                            alert('Fehler beim Importieren der Rezepte');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            return (
                <div className="app">
                    <header className="header">
                        <div className="header-controls">
                            <button 
                                className="header-btn"
                                onClick={() => setDarkMode(!darkMode)}
                            >
                                <i className={`fas fa-${darkMode ? 'sun' : 'moon'}`}></i> 
                                {darkMode ? ' Light' : ' Dark'}
                            </button>
                            <button 
                                className="header-btn"
                                onClick={() => setShowFavoritesOnly(!showFavoritesOnly)}
                            >
                                <i className="fas fa-heart"></i> 
                                {showFavoritesOnly ? ' Alle' : ' Favoriten'}
                            </button>
                        </div>
                        <h1>Proteinreiche, fettarme Rezepte</h1>
                        <p>40g+ Protein & unter 10g Fett pro Portion</p>
                    </header>

                    <div className="container">
                        <div className="stats-summary">
                            <h3>Deine Protein-Küche</h3>
                            <div className="stats-grid">
                                <div className="stat-item">
                                    <div className="stat-value">{filteredRecipes.length}</div>
                                    <div className="stat-label">Rezepte</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-value">{favorites.length}</div>
                                    <div className="stat-label">Favoriten</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-value">{userRecipes.length}</div>
                                    <div className="stat-label">Eigene Rezepte</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-value">40g+</div>
                                    <div className="stat-label">Protein/Portion</div>
                                </div>
                            </div>
                        </div>

                        <div className="controls">
                            <button className="control-btn" onClick={showRandomRecipe}>
                                <i className="fas fa-dice"></i> Zufallsrezept
                            </button>
                            <button className="control-btn secondary" onClick={() => setShowNewRecipeModal(true)}>
                                <i className="fas fa-plus"></i> Neues Rezept
                            </button>
                            <button className="control-btn secondary" onClick={() => setShowMealPlanner(!showMealPlanner)}>
                                <i className="fas fa-calendar"></i> Wochenplaner
                            </button>
                            <button className="control-btn secondary" onClick={() => setShowShoppingList(!showShoppingList)}>
                                <i className="fas fa-shopping-cart"></i> Einkaufsliste
                            </button>
                            <button className="control-btn secondary" onClick={exportAllRecipes}>
                                <i className="fas fa-download"></i> Export
                            </button>
                            <label className="control-btn secondary" style={{ cursor: 'pointer' }}>
                                <i className="fas fa-upload"></i> Import
                                <input 
                                    type="file" 
                                    accept=".json"
                                    onChange={importRecipes}
                                    style={{ display: 'none' }}
                                />
                            </label>
                        </div>

                        {showMealPlanner && (
                            <MealPlanner 
                                mealPlan={mealPlan}
                                recipes={allRecipes}
                                onUpdateMealPlan={setMealPlan}
                            />
                        )}

                       {showShoppingList && (
    <ShoppingList 
        recipes={allRecipes}
        mealPlan={mealPlan}
        manualItems={manualShoppingItems}
        onUpdateManualItems={setManualShoppingItems}
        onRemoveManualItem={handleRemoveManualItem}
    />
)}

                        <FilterBar 
                            filters={allTags}
                            activeFilters={activeFilters}
                            excludedIngredients={excludedIngredients}
                            onFilterChange={handleFilterChange}
                            onExcludeIngredient={handleExcludeIngredient}
                            searchTerm={searchTerm}
                            onSearchChange={setSearchTerm}
                        />

                        {randomRecipe && (
                            <div style={{ marginBottom: '2rem' }}>
                                <h2 style={{ textAlign: 'center', marginBottom: '1rem', color: 'var(--primary-color)' }}>
                                    <i className="fas fa-star"></i> Zufallsrezept
                                </h2>
                                <div className="recipe-grid" style={{ gridTemplateColumns: '1fr', maxWidth: '600px', margin: '0 auto' }}>
                                    <RecipeCard 
    recipe={randomRecipe}
    isFavorite={favorites.includes(randomRecipe.id)}
    onToggleFavorite={toggleFavorite}
    onAddToMealPlan={handleAddToMealPlan}
    onAddIngredientToShoppingList={handleAddIngredientToShoppingList}
/>
                                </div>
                            </div>
                        )}

                       <RecipeList 
    recipes={filteredRecipes}
    favorites={favorites}
    onToggleFavorite={toggleFavorite}
    onAddToMealPlan={handleAddToMealPlan}
    onAddIngredientToShoppingList={handleAddIngredientToShoppingList}
/>
                    </div>

                    <NewRecipeModal 
                        isOpen={showNewRecipeModal}
                        onClose={() => setShowNewRecipeModal(false)}
                        onSave={handleSaveNewRecipe}
                    />

                    {notification && (
                        <Notification 
                            message={notification}
                            onClose={() => setNotification(null)}
                        />
                    )}
                </div>
            );
        };

        // App rendern
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
